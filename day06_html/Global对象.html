    <script>
        /*
             .Global：
				encodeURI（）：url编码
				decodeURI（）：url解码

				encodeURIComponent（）：url编码
				decodeURIComponent（）：url解码
         */
        var str = "陈在人";
        var encode = encodeURI(str);
        console.log(encode);
        var decode = decodeURI(encode);
        console.log(decode)

        var str = "陈在人";
        var encode1 = encodeURIComponent(str);
        console.log(encode1);
        var decode1 = decodeURIComponent(encode);
        console.log(decode1)
