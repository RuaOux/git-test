<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/off.gif" alt="">
</body>
<script>
    var img = document.querySelector("img");
    console.log(img);
    var flag = true;
    img.addEventListener("click", function() {
        if (flag) {
            img.src = "img/on.gif";
            flag = false;
        } else {
            img.src = "img/off.gif"
            flag = true;
        }
    });
</script>

</html>
